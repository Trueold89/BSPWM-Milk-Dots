corner-radius = 12;
rounded-corners-exclude = [ "class_g = 'Polybar'", "class_g = 'Dunst'" ];
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
shadow = false;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;
log-level = "warn";
shadow-exclude = [ "name = 'Notification'", "name = 'Plank'", "name = 'Docky'", "name = 'Kupfer'", "name = 'xfce4-notifyd'", "name *= 'VLC'", "name *= 'compton'", "name *= 'picom'", "name *= 'Chromium'", "name *= 'Chrome'", "class_g = 'Firefox' && argb", "class_g = 'Conky'", "class_g = 'Kupfer'", "class_g = 'Synapse'", "class_g ?= 'Notify-osd'", "class_g ?= 'Cairo-dock'", "class_g = 'Cairo-clock'", "class_g ?= 'Xfce4-notifyd'", "class_g ?= 'Xfce4-power-manager'", "_GTK_FRAME_EXTENTS@:c", "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'" ];
shadow-ignore-shaped = false;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
opacity-rule = [ "90:class_g     = 'Nemo'", "90:class_g = 'Rofi'", "95:class_g = 'Spotify'", "95:class_g = 'cartridges'" ];
blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'", "_GTK_FRAME_EXTENTS@:c" ];
fading = true;
fade-delta = 2;
fade-in-step = 0.03;
fade-out-step = 0.02;
fade-exclude = [ ];
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 60;
vsync = true;
dbe = false;
unredir-if-possible = false;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = true;
    opacity = 0.9;
    focus = true;
  };
  dock : 
  {
    shadow = false;
  };
  dnd : 
  {
    shadow = false;
  };
  popup_menu : 
  {
    opacity = 0.9;
  };
  dropdown_menu : 
  {
    opacity = 0.9;
  };
};
xrender-sync-fence = false;
blur : 
{
  method = "gaussian";
  size = 10;
  deviation = 8.0;
};
blur-background = false;
use-damage = true;
vsync-use-glfinish = true;
inactive-dim = 1.0;
